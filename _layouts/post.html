---
layout: default
---
<div class="post">
  <header class="post-header">
    <span>{{ page.date | date: "%B %-d, %Y" }}</span>
    <h2>{{ page.title }}</h2>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <a href="/">
    <i class="fa fa-arrow-left back-icon"></i>
    Back
  </a>
</div>
