---
layout: default
---
<div class="main-info">
  <img src="/assets/my_photo.jpg">
  <div class="socials">
    <h1>Artur Minnullin</h1>
  </div>
</div>
<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <!-- <span class="post-meta">{{ post.date | date: "%d %B %Y" }}</span> -->
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
